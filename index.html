<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            min-height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        #score {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
   <div>
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorBtn">Scissors</button>
    </div>
    
    <div id="score">Score: You 0 - Computer 0</div>
    <div id="result">Make your choice!</div>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        
        getComputerChoice = () => {
            const choices = ["rock", "paper", "scissor"];
            const randomNumber = Math.floor(Math.random() * 3)
            return choices[randomNumber];
        }

        playRound = (humanChoice, computerChoice) => {
            if (humanChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (humanChoice === "rock" && computerChoice === "scissor") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissor" && computerChoice === "paper")
            ) {
                humanScore++;
                return `You win! ${humanChoice} beats ${computerChoice}. Score: You ${humanScore} - Computer ${computerScore}`;
            } else {
                computerScore++;
                return `You lose! ${computerChoice} beats ${humanChoice}. Score: You ${humanScore} - Computer ${computerScore}`;
            }
        }

        const updateDisplay = (message) => {
            document.getElementById("result").textContent = message;
            document.getElementById("score").textContent = `Score: You ${humanScore} - Computer ${computerScore}`;
            
            // Check for game winner (first to 5)
            if (humanScore === 5) {
                document.getElementById("result").textContent = "ðŸŽ‰ You won the game! Refresh to play again.";
                disableButtons();
            } else if (computerScore === 5) {
                document.getElementById("result").textContent = "ðŸ’» Computer won the game! Refresh to play again.";
                disableButtons();
            }
        }

        const disableButtons = () => {
            document.getElementById("rockBtn").disabled = true;
            document.getElementById("paperBtn").disabled = true;
            document.getElementById("scissorBtn").disabled = true;
        }

        document.getElementById("rockBtn").addEventListener("click", function() {
            const humanChoice = "rock";
            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);
            updateDisplay(result);
        });

        document.getElementById("paperBtn").addEventListener("click", function() {
            const humanChoice = "paper";
            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);
            updateDisplay(result);
        });

        document.getElementById("scissorBtn").addEventListener("click", function() {
            const humanChoice = "scissors";
            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);
            updateDisplay(result);
        });

    </script>
</body>
